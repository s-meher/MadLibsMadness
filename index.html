<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mad Libs</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="container">
      <h1>Mad Libs</h1>
      <form>
        <h3>Pick Your Words</h3>

        <input type="text" placeholder="Relative" id="relative" />
        <input type="text" placeholder="Adjective" id="adjective1" />
        <input type="text" placeholder="Another Adjective" id="adjective2" />
        <input type="text" placeholder="One More Adjective" id="adjective3" />
        <input type="text" placeholder="Famous Person" id="famousPerson" />
        <input type="text" placeholder="Noun" id="noun" />
        <input type="text" placeholder="Dessert" id="dessert" />
        <input type="text" placeholder="Your Pet's Name" id="petName" />

        <button type="button" onclick="generate()">Generate</button>
      </form>
      <div id="output"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
